<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        @media screen and (min-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
            body::before { content: "Desktop View"; position: fixed; top: 10px; right: 10px; background: green; color: white; padding: 5px; }
        }

        @media screen and (max-width: 767px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            body::before { content: "Tablet View"; position: fixed; top: 10px; right: 10px; background: orange; color: white; padding: 5px; }
        }

        @media screen and (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
            body::before { content: "Mobile View"; position: fixed; top: 10px; right: 10px; background: red; color: white; padding: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Queries Demo</h1>
        <p>Resize your browser to see changes!</p>
        
        <div class="grid">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>

        <h3>How it works:</h3>
        <p>• Desktop: 3 columns<br>
           • Tablet: 2 columns<br>
           • Mobile: 1 column</p>

        <a href="index.html">← Back to Home</a>
    </div>
</body>
</html>
