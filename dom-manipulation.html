<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: white; padding: 20px; border-radius: 10px; }
        button { background-color: #3498db; color: white; border: none; padding: 10px; margin: 5px; cursor: pointer; }
        .box { background-color: #ecf0f1; padding: 15px; margin: 10px 0; border-radius: 5px; }
        #counter { font-size: 24px; font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOM Manipulation</h1>
        
        <div class="box">
            <h3>Change Text</h3>
            <p id="text">Click button to change me!</p>
            <button onclick="changeText()">Change Text</button>
        </div>

        <div class="box" id="colorBox">
            <h3>Change Colors</h3>
            <button onclick="changeColor()">Change Background</button>
        </div>

        <div class="box">
            <h3>Counter</h3>
            <p>Count: <span id="counter">0</span></p>
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>
        </div>

        <div class="box">
            <h3>Show/Hide</h3>
            <button onclick="toggleBox()">Toggle</button>
            <div id="toggleBox" style="background: green; color: white; padding: 10px; margin-top: 10px;">
                I can hide!
            </div>
        </div>

        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <script>
        let count = 0;

        function changeText() {
            document.getElementById('text').innerHTML = 'Text changed by JavaScript! üéâ';
        }

        function changeColor() {
            const colors = ['red', 'blue', 'green', 'orange', 'purple'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('colorBox').style.backgroundColor = randomColor;
        }

        function increment() {
            count++;
            document.getElementById('counter').innerHTML = count;
        }

        function decrement() {
            count--;
            document.getElementById('counter').innerHTML = count;
        }

        function toggleBox() {
            const box = document.getElementById('toggleBox');
            if (box.style.display === 'none') {
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        }
    </script>
</body>
</html>
